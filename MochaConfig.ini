[logging]
kofi_log_name=KoFiLog.log
discord_log_name=MochaLog.log
max_log_size=1048576
max_number_logs=5
log_verbosity=4

[kofi_config]
port=8080
key=secret

[mocha_config]
token=discordtoken
user_file=userlist.csv
kofi_check_delay=300
payment_check_delay=43200
grace_period=5
supporter_role=donor
warning_role=delinquent
welcome_channel=welcome

[message_strings]
warning_message=Hi there! It looks like you haven't made a donation yet this month! Make sure you donate on Ko-fi within the next 5 days or you will be kicked from the server!
kick_message=Unfortunately, you have been kicked from the server for missing a payment! If you donate again on Ko-fi, you can be re-admitted to the server!
welcome_message=Welcome to the server! Please confirm your Ko-fi username by sending a message containing *ONLY* your Ko-fi username to gain access to the rest of the server!
accept_message=Thank you! Enjoy the server!
